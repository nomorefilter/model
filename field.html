<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="shortcut icon" href="./vr/images/icons/favicon.ico">
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	<script src="https://unpkg.com/three@0.131.3/examples/js/loaders/TDSLoader.js"></script>
	<script src="./main.js"></script>
</head>
<body>
	<a-scene stats loading-screen="dotsColor: gray; backgroundColor: lightgray">
		
		<!-- Sky, Emvironment -->
		<a-sky color="#ECECEC"></a-sky>
		<a-entity environment="preset: default; dressingAmount: 30"></a-entity>

		<!-- Assets -->
		<a-assets timeout="30000">
            <a-asset-item id="table_glb" src="model/table.glb"></a-asset-item>
            <a-asset-item id="table_usdz" src="model/table.usdz"></a-asset-item>
		</a-assets>

		<!-- GLTF, Obj -->
		<a-gltf-model src="#table_glb" usdz="#table_usdz" position="0 0 -1" rotation="0 -20 0"></a-gltf-model>

	</a-scene>
</body>
</html>
